<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Редактирование участка</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="/js/auth.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">✏️ Редактировать участок</h2>

    <form id="edit-form" class="row g-3">
      <div class="col-md-4">
        <label for="plot_number" class="form-label">Номер участка</label>
        <input type="number" id="plot_number" class="form-control" readonly disabled />
      </div>
      <div class="col-md-4">
        <label for="full_name" class="form-label">ФИО</label>
        <input type="text" id="full_name" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label for="phone" class="form-label">Телефон</label>
        <input type="tel" id="phone" class="form-control" pattern="[0-9]{10,11}" placeholder="Например: 89991234567" />
        <div class="form-text">Введите номер телефона в формате: 89991234567</div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="/" class="btn btn-secondary ms-2">Назад</a>
      </div>
    </form>

    <div id="message" class="mt-3"></div>
  </div>

  <script>
    // Проверка авторизации
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "/login.html";

    // Получение ID пользователя из URL
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("id");
    const message = document.getElementById("message");

    // Загрузка данных пользователя
    async function loadUser() {
      try {
        const res = await fetch("/api/users/" + userId, {
          headers: { Authorization: "Bearer " + token }
        });
        
        if (!res.ok) {
          throw new Error("Не удалось загрузить данные пользователя");
        }

        const u = await res.json();
        document.getElementById("plot_number").value = u.plot_number;
        document.getElementById("full_name").value = u.full_name;
        document.getElementById("phone").value = u.phone || "";
      } catch (error) {
        message.innerHTML = `<div class="alert alert-danger">Ошибка: ${error.message}</div>`;
      }
    }

    // Обработка отправки формы
    document.getElementById("edit-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Проверка формата номера телефона
      const phone = document.getElementById("phone").value;
      if (phone && !/^[0-9]{10,11}$/.test(phone)) {
        message.innerHTML = `<div class="alert alert-danger">Ошибка: Неверный формат номера телефона</div>`;
        return;
      }

      // Подготовка данных для отправки
      const payload = {
        plot_number: document.getElementById("plot_number").value,
        full_name: document.getElementById("full_name").value,
        phone: phone
      };

      try {
        const res = await fetch("/api/users/" + userId, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          message.innerHTML = `<div class="alert alert-success">Изменения успешно сохранены</div>`;
        } else {
          const err = await res.json();
          throw new Error(err.message || "Не удалось сохранить изменения");
        }
      } catch (error) {
        message.innerHTML = `<div class="alert alert-danger">Ошибка: ${error.message}</div>`;
      }
    });

    // Загружаем данные при загрузке страницы
    loadUser();
  </script>
</body>
</html>
