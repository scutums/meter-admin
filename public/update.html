<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Редактирование участков</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">Редактировать пользователя участка</h2>

    <div class="mb-3">
      <label for="userSelect" class="form-label">Выберите пользователя</label>
      <select id="userSelect" class="form-select">
        <option selected disabled>Загрузка...</option>
      </select>
    </div>

    <form id="updateForm" class="border p-3 bg-white rounded shadow-sm">
      <div class="mb-3">
        <label for="plot_number" class="form-label">Номер участка</label>
        <input type="text" class="form-control" id="plot_number" name="plot_number" required>
      </div>
      <div class="mb-3">
        <label for="full_name" class="form-label">ФИО</label>
        <input type="text" class="form-control" id="full_name" name="full_name" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Телефон</label>
        <input type="text" class="form-control" id="phone" name="phone">
      </div>
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>

    <div id="message" class="mt-3"></div>
  </div>

  <script>
    const userSelect = document.getElementById("userSelect");
    const form = document.getElementById("updateForm");
    const message = document.getElementById("message");

    let currentUserId = null;

    async function loadUsers() {
      const res = await fetch("/api/users");
      const data = await res.json();
      userSelect.innerHTML = '<option selected disabled>Выберите пользователя</option>';
      data.forEach(user => {
        const opt = document.createElement("option");
        opt.value = user.id;
        opt.textContent = `${user.plot_number} — ${user.full_name}`;
        userSelect.appendChild(opt);
      });
    }

    userSelect.addEventListener("change", async () => {
      const id = userSelect.value;
      currentUserId = id;
      const res = await fetch("/api/users");
      const data = await res.json();
      const user = data.find(u => u.id == id);
      if (user) {
        document.getElementById("plot_number").value = user.plot_number;
        document.getElementById("full_name").value = user.full_name;
        document.getElementById("phone").value = user.phone || "";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        plot_number: form.plot_number.value,
        full_name: form.full_name.value,
        phone: form.phone.value,
      };

      const res = await fetch(`/api/users/${currentUserId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      if (res.ok) {
        message.textContent = "✅ Изменения сохранены";
        message.className = "text-success";
      } else {
        message.textContent = "❌ Ошибка при сохранении";
        message.className = "text-danger";
      }
    });

    loadUsers();
  </script>
</body>
</html>
