<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <title>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —É—á–∞—Å—Ç–∫–æ–≤</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<div id="navbar-placeholder"></div>
<script>
  async function loadNavbar() {
    const res = await fetch("/partials/nav.html");
    const html = await res.text();
    document.getElementById("navbar-placeholder").innerHTML = html;

    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "/login.html";
    } else {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        document.getElementById("username").textContent = "üë§ " + payload.login;
      } catch {
        document.getElementById("username").textContent = "üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    });
  }

  loadNavbar();
</script>


  <div class="container">
    <h2 class="mb-4">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —É—á–∞—Å—Ç–∫–∞</h2>

    <div class="mb-3">
      <label for="userSelect" class="form-label">–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
      <select id="userSelect" class="form-select">
        <option selected disabled>–ó–∞–≥—Ä—É–∑–∫–∞...</option>
      </select>
    </div>

    <form id="updateForm" class="border p-3 bg-white rounded shadow-sm">
      <div class="mb-3">
        <label for="plot_number" class="form-label">–ù–æ–º–µ—Ä —É—á–∞—Å—Ç–∫–∞</label>
        <input type="text" class="form-control" id="plot_number" name="plot_number" required>
      </div>
      <div class="mb-3">
        <label for="full_name" class="form-label">–§–ò–û</label>
        <input type="text" class="form-control" id="full_name" name="full_name" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">–¢–µ–ª–µ—Ñ–æ–Ω</label>
        <input type="text" class="form-control" id="phone" name="phone">
      </div>
      <button type="submit" class="btn btn-primary">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </form>

    <button class="btn btn-secondary mt-3" onclick="logout()">–í—ã–π—Ç–∏</button>

    <div id="message" class="mt-3"></div>
  </div>

  <script>
    // üîí –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–∞
    if (!localStorage.getItem("token")) {
      window.location.href = "/login.html";
    }

    const userSelect = document.getElementById("userSelect");
    const form = document.getElementById("updateForm");
    const message = document.getElementById("message");

    let currentUserId = null;

    async function loadUsers() {
      try {
        const res = await fetch("/api/users", {
          headers: {
            "Authorization": "Bearer " + localStorage.getItem("token")
          }
        });
        const data = await res.json();
        userSelect.innerHTML = '<option selected disabled>–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</option>';
        data.forEach(user => {
          const opt = document.createElement("option");
          opt.value = user.id;
          opt.textContent = `${user.plot_number} ‚Äî ${user.full_name}`;
          userSelect.appendChild(opt);
        });
      } catch (err) {
        message.textContent = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π";
        message.className = "text-danger";
      }
    }

    userSelect.addEventListener("change", async () => {
      const id = userSelect.value;
      currentUserId = id;
      const res = await fetch("/api/users", {
        headers: {
          "Authorization": "Bearer " + localStorage.getItem("token")
        }
      });
      const data = await res.json();
      const user = data.find(u => u.id == id);
      if (user) {
        document.getElementById("plot_number").value = user.plot_number;
        document.getElementById("full_name").value = user.full_name;
        document.getElementById("phone").value = user.phone || "";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        plot_number: form.plot_number.value,
        full_name: form.full_name.value,
        phone: form.phone.value,
      };

      const res = await fetch(`/api/users/${currentUserId}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + localStorage.getItem("token")
        },
        body: JSON.stringify(payload),
      });

      if (res.ok) {
        message.textContent = "‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã";
        message.className = "text-success";
      } else {
        message.textContent = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏";
        message.className = "text-danger";
      }
    });

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    }

    loadUsers();
  </script>
</body>
</html>
