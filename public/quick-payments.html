<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–í–≤–æ–¥ –æ–ø–ª–∞—Ç—ã</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    const token = localStorage.getItem("token");
    if (!token) location.href = "/login.html";
  </script>
</head>
<body class="bg-light">
  <div id="navbar-placeholder"></div>
  <div class="container py-4">
    <h2 class="mb-4">‚õÄ –ë—ã—Å—Ç—Ä—ã–π –≤–≤–æ–¥ –æ–ø–ª–∞—Ç</h2>

    <div class="mb-3">
      <label for="common-date" class="form-label">–î–∞—Ç–∞ –æ–ø–ª–∞—Ç—ã</label>
      <input type="date" id="common-date" class="form-control" value="2025-06-04">
    </div>

    <form id="payment-form">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary text-center">
          <tr>
            <th>–£—á–∞—Å—Ç–æ–∫</th>
            <th>–§–ò–û</th>
            <th>–ü–æ—Å–ª. –ø–æ–∫–∞–∑–∞–Ω–∏–µ<br><small>–∏ –¥–∞—Ç–∞</small></th>
            <th>–û–ø–ª–∞—á–µ–Ω–æ –¥–æ<br><small>–∏ –¥–∞—Ç–∞</small></th>
            <th>–†–∞—Å—Ö–æ–¥</th>
            <th>–ö –æ–ø–ª–∞—Ç–µ</th>
            <th>–û–ø–ª–∞—á–µ–Ω–æ –∫–í—Ç‚ãÖ—á</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="payment-table-body"></tbody>
      </table>
      <button type="submit" class="btn btn-success">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—Å—ë</button>
    </form>
  </div>

  <script>
    function formatDate(d) {
      if (!d) return "-";
      const date = new Date(d);
      return `${date.getDate().toString().padStart(2,"0")}.${(date.getMonth()+1).toString().padStart(2,"0")}.${date.getFullYear()}`;
    }

    async function loadData() {
      const res = await fetch("/api/users", {
        headers: { Authorization: "Bearer " + token },
      });
      const users = await res.json();
      const tbody = document.getElementById("payment-table-body");
      const payDate = document.getElementById("common-date").value;
      tbody.innerHTML = "";

      users.forEach((u) => {
        const diff = (u.last_reading ?? 0) - (u.paid_reading ?? 0);
        const debt = diff > 0 ? (diff * 4.75).toFixed(2) : "-";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.plot_number}</td>
          <td>${u.full_name}</td>
          <td class="text-center">${u.last_reading ?? "-"}<br><small>${formatDate(u.last_reading_date)}</small></td>
          <td class="text-center">${u.paid_reading ?? "-"}<br><small>${formatDate(u.payment_date)}</small></td>
          <td class="text-center">${diff > 0 ? diff : "-"}</td>
          <td class="text-center">${debt}</td>
          <td><input type="number" class="form-control paid-kwh" min="0" data-user="${u.id}" placeholder="–∫–í—Ç‚ãÖ—á"></td>
          <td><button type="button" class="btn btn-outline-primary btn-quick">üí∞ –û–ø–ª–∞—á–µ–Ω–æ</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("payment-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const date = document.getElementById("common-date").value;
      const rows = document.querySelectorAll(".paid-kwh");

      for (const input of rows) {
        const value = input.value;
        if (!value) continue;
        const user_id = input.dataset.user;
        const row = input.closest("tr");
        const paid_reading = row.cells[2].textContent.split("\n")[0].trim();
        const unpaid_kwh = row.cells[4].textContent;
        const debt = row.cells[5].textContent;

        await fetch("/api/payments", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token,
          },
          body: JSON.stringify({ user_id, payment_date: date, paid_reading, unpaid_kwh, debt }),
        });

        row.classList.add("table-success");
      }
    });

    document.addEventListener("click", async (e) => {
      if (!e.target.classList.contains("btn-quick")) return;
      const row = e.target.closest("tr");
      const input = row.querySelector(".paid-kwh");
      input.value = row.cells[4].textContent;
    });

    document.getElementById("common-date").addEventListener("change", loadData);

    document.addEventListener("DOMContentLoaded", async () => {
      const res = await fetch("/partials/nav.html");
      document.getElementById("navbar-placeholder").innerHTML = await res.text();
      document.getElementById("common-date").value = new Date().toISOString().slice(0,10);
      loadData();
    });
  </script>
</body>
</html>
