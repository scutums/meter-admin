<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–û—Ç—á—ë—Ç –ø–æ –ø–æ–∫–∞–∑–∞–Ω–∏—è–º</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div id="navbar-placeholder"></div>
  <div class="container py-4">
    <h2 class="mb-4">üìä –û—Ç—á—ë—Ç –ø–æ –ø–æ–∫–∞–∑–∞–Ω–∏—è–º</h2>
    <form class="row g-3 mb-4" id="filter-form">
      <div class="col-md-3">
        <label for="date-from" class="form-label">–° –¥–∞—Ç—ã</label>
        <input type="date" id="date-from" class="form-control" required />
      </div>
      <div class="col-md-3">
        <label for="date-to" class="form-label">–ü–æ –¥–∞—Ç—É</label>
        <input type="date" id="date-to" class="form-control" required />
      </div>
      <div class="col-md-3 align-self-end">
        <button type="submit" class="btn btn-primary">–ü–æ–∫–∞–∑–∞—Ç—å</button>
      </div>
    </form>
    <div id="report-table-wrapper">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary text-center align-middle">
          <tr>
            <th>–£—á–∞—Å—Ç–æ–∫</th>
            <th>–§–ò–û</th>
            <th>–î–∞—Ç–∞</th>
            <th>–ü–æ–∫–∞–∑–∞–Ω–∏–µ</th>
          </tr>
        </thead>
        <tbody id="report-table-body"></tbody>
      </table>
    </div>
  </div>
  <script>
    async function loadNavbar() {
      const res = await fetch("/partials/nav.html");
      const html = await res.text();
      document.getElementById("navbar-placeholder").innerHTML = html;
    }

    async function loadReport(dateFrom, dateTo) {
      const res = await fetch(`/api/readings?from=${dateFrom}&to=${dateTo}`, {
        headers: { Authorization: "Bearer " + localStorage.getItem("token") }
      });
      const data = await res.json();
      const tbody = document.getElementById("report-table-body");
      tbody.innerHTML = "";
      data.forEach(r => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${r.plot_number}</td>
          <td>${r.full_name}</td>
          <td>${r.reading_date ? new Date(r.reading_date).toLocaleDateString() : '-'}</td>
          <td>${r.value ?? '-'}</td>
        `;
        tbody.appendChild(row);
      });
    }

    document.getElementById("filter-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const dateFrom = document.getElementById("date-from").value;
      const dateTo = document.getElementById("date-to").value;
      loadReport(dateFrom, dateTo);
    });

    // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ—à–ª—ã–π –º–µ—Å—è—Ü
    function getDefaultDates() {
      const now = new Date();
      const firstDayPrevMonth = new Date(now.getFullYear(), now.getMonth() - 1, 1);
      const lastDayPrevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
      return {
        from: firstDayPrevMonth.toISOString().slice(0, 10),
        to: lastDayPrevMonth.toISOString().slice(0, 10)
      };
    }

    loadNavbar();
    const def = getDefaultDates();
    document.getElementById("date-from").value = def.from;
    document.getElementById("date-to").value = def.to;
    loadReport(def.from, def.to);
  </script>
</body>
</html>
