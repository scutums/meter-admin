<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ë—ã—Å—Ç—Ä—ã–π –≤–≤–æ–¥ –ø–æ–∫–∞–∑–∞–Ω–∏–π</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .last-reading {
      font-weight: bold;
      background-color: #f9f9fc;
      text-align: center;
    }
    .highlighted {
      background-color: #e6ffe6 !important;
    }
    td.text-center {
      text-align: center;
      vertical-align: middle;
    }
    .search-box {
      margin-bottom: 1rem;
    }
    .delete-reading {
      color: #dc3545;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    .delete-reading:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "/login.html";
    }
  </script>
</head>
<body class="bg-light">
  <div id="navbar-placeholder"></div>

  <div class="container py-4">
    <h2 class="mb-4">‚ö° –ë—ã—Å—Ç—Ä—ã–π –≤–≤–æ–¥ –ø–æ–∫–∞–∑–∞–Ω–∏–π</h2>

    <div class="row mb-3">
      <div class="col-md-4">
        <label for="common-date" class="form-label">–î–∞—Ç–∞ –ø–æ–∫–∞–∑–∞–Ω–∏–π</label>
        <input type="date" id="common-date" class="form-control" value="" />
      </div>
      <div class="col-md-8">
        <label for="search" class="form-label">–ü–æ–∏—Å–∫</label>
        <input type="text" id="search" class="form-control" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–æ–º–µ—Ä—É —É—á–∞—Å—Ç–∫–∞ –∏–ª–∏ —Ñ–∞–º–∏–ª–∏–∏..." />
      </div>
    </div>

    <form id="bulk-form">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-primary text-center align-middle">
          <tr>
            <th>–£—á–∞—Å—Ç–æ–∫</th>
            <th>–§–ò–û</th>
            <th class="text-center">–ü–æ—Å–ª–µ–¥–Ω–µ–µ –ø–æ–∫–∞–∑–∞–Ω–∏–µ</th>
            <th class="text-center">–î–∞—Ç–∞</th>
            <th>–ù–æ–≤–æ–µ –ø–æ–∫–∞–∑–∞–Ω–∏–µ</th>
            <th>–î–µ–π—Å—Ç–≤–∏–µ</th>
          </tr>
        </thead>
        <tbody id="quick-table-body"></tbody>
      </table>
      <button type="submit" class="btn btn-success mt-3">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—Å—ë</button>
    </form>
  </div>

  <script>
    let allUsers = []; // –•—Ä–∞–Ω–∏–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π

    async function loadNavbar() {
      const res = await fetch("/partials/nav.html");
      const html = await res.text();
      document.getElementById("navbar-placeholder").innerHTML = html;
      try {
        const token = localStorage.getItem("token");
        const resUser = await fetch("/api/auth-user-info", {
          headers: { Authorization: "Bearer " + token }
        });
        if (resUser.ok) {
          const user = await resUser.json();
          document.getElementById("username").textContent = "üë§ " + (user.full_name || user.plot_number || "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å");
        } else {
          document.getElementById("username").textContent = "üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
        }
      } catch {
        document.getElementById("username").textContent = "üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
      }
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "/login.html";
      });
    }

    function formatDate(dateStr) {
      if (!dateStr) return "-";
      const date = new Date(dateStr);
      if (isNaN(date)) return "-";
      return `${String(date.getDate()).padStart(2, "0")}.${String(date.getMonth() + 1).padStart(2, "0")}.${date.getFullYear()}`;
    }

    function filterUsers(users, searchTerm) {
      if (!searchTerm) return users;
      searchTerm = searchTerm.toLowerCase();
      return users.filter(u => 
        u.plot_number.toString().includes(searchTerm) || 
        u.full_name.toLowerCase().includes(searchTerm)
      );
    }

    function getUniqueByPlotNumber(users) {
      const seen = new Set();
      return users.filter(u => {
        if (seen.has(u.plot_number)) return false;
        seen.add(u.plot_number);
        return true;
      });
    }

    async function loadData() {
      const res = await fetch("/api/users", {
        headers: { Authorization: "Bearer " + localStorage.getItem("token") }
      });
      allUsers = await res.json();
      renderTable();
    }

    function renderTable() {
      const searchTerm = document.getElementById("search").value;
      const filteredUsers = getUniqueByPlotNumber(filterUsers(allUsers, searchTerm));
      const tbody = document.getElementById("quick-table-body");
      tbody.innerHTML = "";
      const selectedDate = document.getElementById("common-date").value;

      filteredUsers.forEach(u => {
        const row = document.createElement("tr");
        row.dataset.userId = u.id;
        const lastDate = u.last_reading_date?.slice(0, 10);
        const disabled = lastDate === selectedDate;
        const inputField = disabled
          ? `<span class="text-danger">–ü–æ–∫–∞–∑–∞–Ω–∏—è –∑–∞ ${formatDate(selectedDate)} —É–∂–µ –≤–≤–µ–¥–µ–Ω—ã</span>`
          : `<input type="number" class="form-control new-value" min="${u.last_reading ?? 0}" placeholder="–∫–í—Ç‚ãÖ—á" data-previous="${u.last_reading ?? 0}" />`;
        const buttonField = disabled
          ? "-"
          : `<button type="button" class="btn btn-outline-secondary btn-copy-old">–ë–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π</button> <button type="button" class="btn btn-primary btn-save-one">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>`;

        const deleteButton = u.last_reading_date 
          ? `<span class="delete-reading" data-reading-id="${u.reading_id}" title="–£–¥–∞–ª–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–µ–µ –ø–æ–∫–∞–∑–∞–Ω–∏–µ">‚ùå</span>`
          : "";

        row.innerHTML = `
          <td>${u.plot_number}</td>
          <td>${u.full_name}</td>
          <td class="text-center last-reading">${u.last_reading ?? "-"} ${deleteButton}</td>
          <td class="text-center last-reading">${formatDate(u.last_reading_date)}</td>
          <td>${inputField}</td>
          <td>${buttonField}</td>
        `;
        tbody.appendChild(row);
      });

      enableNavigation();
    }

    function enableNavigation() {
      const inputs = document.querySelectorAll(".new-value");
      inputs.forEach((input, index) => {
        input.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            const next = inputs[index + 1];
            if (next) next.focus();
          }
        });
        input.addEventListener("input", () => {
          const prev = parseFloat(input.dataset.previous);
          const val = parseFloat(input.value);
          const row = input.closest("tr");
          if (!isNaN(val) && val >= prev) {
            row.classList.add("highlighted");
            input.setCustomValidity("");
          } else {
            row.classList.remove("highlighted");
            input.setCustomValidity("–ù–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–µ –º–µ–Ω—å—à–µ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ");
          }
        });
      });
    }

    document.getElementById("bulk-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const rows = document.querySelectorAll("#quick-table-body tr");
      const reading_date = document.getElementById("common-date").value;
      let hasErrors = false;

      for (const row of rows) {
        const user_id = row.dataset.userId;
        const input = row.querySelector(".new-value");
        const value = input?.value;
        if (!value) continue;

        try {
          const res = await fetch("/api/readings", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + localStorage.getItem("token"),
            },
            body: JSON.stringify({ user_id, reading_date, value }),
          });

          if (res.ok) {
            row.classList.remove("table-danger");
            row.classList.add("table-success");
          } else {
            const error = await res.json();
            row.classList.add("table-danger");
            const errorCell = row.querySelector("td:nth-last-child(2)");
            errorCell.innerHTML = `<span class="text-danger">${error.error}</span>`;
            hasErrors = true;
          }
        } catch (err) {
          row.classList.add("table-danger");
          const errorCell = row.querySelector("td:nth-last-child(2)");
          errorCell.innerHTML = `<span class="text-danger">–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏</span>`;
          hasErrors = true;
        }
      }

      if (!hasErrors) {
        loadData();
      }
    });

    document.addEventListener("click", async (e) => {
      if (e.target.classList.contains("btn-copy-old")) {
        const row = e.target.closest("tr");
        const user_id = row.dataset.userId;
        const reading_date = document.getElementById("common-date").value;
        const value = row.cells[2].textContent;

        try {
          const res = await fetch("/api/readings", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + localStorage.getItem("token"),
            },
            body: JSON.stringify({ user_id, reading_date, value }),
          });

          if (res.ok) {
            row.classList.add("table-success");
            e.target.disabled = true;
          } else {
            const error = await res.json();
            row.classList.add("table-danger");
            const errorCell = row.querySelector("td:nth-last-child(2)");
            errorCell.innerHTML = `<span class="text-danger">${error.error}</span>`;
          }
        } catch (err) {
          row.classList.add("table-danger");
          const errorCell = row.querySelector("td:nth-last-child(2)");
          errorCell.innerHTML = `<span class="text-danger">–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏</span>`;
        }
      } else if (e.target.classList.contains("btn-save-one")) {
        const row = e.target.closest("tr");
        const user_id = row.dataset.userId;
        const input = row.querySelector(".new-value");
        const value = input?.value;
        const reading_date = document.getElementById("common-date").value;
        if (!value) {
          input.classList.add("is-invalid");
          return;
        }
        try {
          const res = await fetch("/api/readings", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + localStorage.getItem("token"),
            },
            body: JSON.stringify({ user_id, reading_date, value }),
          });
          if (res.ok) {
            row.classList.remove("table-danger");
            row.classList.add("table-success");
            input.classList.remove("is-invalid");
            input.disabled = true;
            e.target.disabled = true;
          } else {
            const error = await res.json();
            row.classList.add("table-danger");
            const errorCell = row.querySelector("td:nth-last-child(2)");
            errorCell.innerHTML = `<span class="text-danger">${error.error}</span>`;
          }
        } catch (err) {
          row.classList.add("table-danger");
          const errorCell = row.querySelector("td:nth-last-child(2)");
          errorCell.innerHTML = `<span class="text-danger">–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏</span>`;
        }
      } else if (e.target.classList.contains("delete-reading")) {
        if (!confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ –ø–æ–∫–∞–∑–∞–Ω–∏–µ?")) return;
        const readingId = e.target.getAttribute("data-reading-id");
        if (!readingId) {
          alert("–û—à–∏–±–∫–∞: ID –ø–æ–∫–∞–∑–∞–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω");
          return;
        }
        try {
          const res = await fetch(`/api/readings/${readingId}`, {
            method: "DELETE",
            headers: {
              Authorization: "Bearer " + localStorage.getItem("token"),
            },
          });
          if (res.ok) {
            loadData();
          } else {
            alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –ø–æ–∫–∞–∑–∞–Ω–∏—è");
          }
        } catch (err) {
          alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –ø–æ–∫–∞–∑–∞–Ω–∏—è");
        }
      }
    });

    document.getElementById("common-date").addEventListener("change", loadData);
    document.getElementById("search").addEventListener("input", renderTable);

    loadNavbar();
    document.getElementById("common-date").value = new Date().toISOString().slice(0, 10);
    loadData();
  </script>
</body>
</html>
