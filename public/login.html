<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/img/28_sept_19_19.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="card shadow p-4" style="min-width: 300px;">
    <h4 class="mb-3 text-center">Авторизация</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label for="login" class="form-label">Логин</label>
        <input type="text" class="form-control" id="login" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="mb-3">
        <label for="captcha" class="form-label">Сколько будет 3 + 4?</label>
        <input type="text" class="form-control" id="captcha" name="captcha" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>
    <div id="message" class="mt-3 text-center text-danger"></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        login: form.login.value,
        password: form.password.value,
        captcha: form.captcha.value,
      };

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("token", data.token);
        window.location.href = "/index.html";
      } else {
        message.textContent = "Неверный логин или пароль";
      }
    });
  </script>
</body>
</html>
