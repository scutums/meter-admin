<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление участниками</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="bi bi-house"></i> Главная
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="quick-entry.html">
                                <i class="bi bi-pencil-square"></i> Быстрый ввод
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="quick-payments.html">
                                <i class="bi bi-cash"></i> Быстрые платежи
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="readings-report.html">
                                <i class="bi bi-file-text"></i> Отчет по показаниям
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="users-management.html">
                                <i class="bi bi-people"></i> Управление участниками
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="bot-actions.html">
                                <i class="bi bi-robot"></i> Действия бота
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Управление участниками</h1>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>№ участка</th>
                                <th>ФИО</th>
                                <th>Телефон</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактирование участника</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label for="editPlotNumber" class="form-label">№ участка</label>
                            <input type="text" class="form-control" id="editPlotNumber" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editFullName" class="form-label">ФИО</label>
                            <input type="text" class="form-control" id="editFullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPhone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="editPhone" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="saveUserChanges">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/users-management.js"></script>
</body>
</html>
