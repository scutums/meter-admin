<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meter Readings Admin</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script>
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è —Ç–æ–∫–µ–Ω–∞
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "/login.html";
    }
  </script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">üìä –ü–æ–∫–∞–∑–∞–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–æ–≤</h1>

    <table id="users-table" class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>–£—á–∞—Å—Ç–æ–∫</th>
          <th>–§–ò–û</th>
          <th>–¢–µ–ª–µ—Ñ–æ–Ω</th>
          <th>–ü–æ—Å–ª–µ–¥–Ω–µ–µ –ø–æ–∫–∞–∑–∞–Ω–∏–µ</th>
          <th>–î–∞—Ç–∞</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2 class="mt-5">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–æ–∫–∞–∑–∞–Ω–∏–µ</h2>
    <form id="reading-form" class="row g-3">
      <div class="col-md-3">
        <label for="user_id" class="form-label">ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
        <input type="number" class="form-control" id="user_id" required />
      </div>
      <div class="col-md-3">
        <label for="reading_date" class="form-label">–î–∞—Ç–∞</label>
        <input type="date" class="form-control" id="reading_date" required />
      </div>
      <div class="col-md-3">
        <label for="value" class="form-label">–ü–æ–∫–∞–∑–∞–Ω–∏–µ</label>
        <input type="number" class="form-control" id="value" required />
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button type="submit" class="btn btn-primary">–î–æ–±–∞–≤–∏—Ç—å</button>
      </div>
    </form>

    <div id="message" class="mt-3"></div>
  </div>

  <script>
    // –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    fetch("/api/users", {
      headers: {
        Authorization: "Bearer " + localStorage.getItem("token"),
      },
    })
      .then((res) => res.json())
      .then((data) => {
        const tbody = document.querySelector("#users-table tbody");
        data.forEach((user) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${user.plot_number}</td>
            <td>${user.full_name}</td>
            <td>${user.phone || "-"}</td>
            <td>${user.last_reading ?? "-"}</td>
            <td>${user.reading_date ?? "-"}</td>
          `;
          tbody.appendChild(tr);
        });
      });

    // –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ä–º—É
    document.getElementById("reading-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user_id = document.getElementById("user_id").value;
      const reading_date = document.getElementById("reading_date").value;
      const value = document.getElementById("value").value;

      const res = await fetch("/api/readings", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + localStorage.getItem("token"),
        },
        body: JSON.stringify({ user_id, reading_date, value }),
      });

      const message = document.getElementById("message");
      if (res.ok) {
        message.innerHTML = `<div class="alert alert-success">–ü–æ–∫–∞–∑–∞–Ω–∏–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ</div>`;
        document.getElementById("reading-form").reset();
      } else {
        const err = await res.json();
        message.innerHTML = `<div class="alert alert-danger">–û—à–∏–±–∫–∞: ${err.error}</div>`;
      }
    });
  </script>
</body>
</html>
