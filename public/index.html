<body class="bg-light">

  <div class="container py-4">

        <tr>

          <th>–ü—Ä–µ–¥. –ø–æ–∫–∞–∑–∞–Ω–∏–µ</th>
          <th>–î–∞—Ç–∞</th>
          <th>–ü–æ—Å–ª–µ–¥. –ø–æ–∫–∞–∑–∞–Ω–∏–µ</th>
          <th>–î–∞—Ç–∞</th>
          <th>–†–∞—Å—Ö–æ–¥</th>
          <th>–î–∞—Ç–∞ –æ–ø–ª–∞—Ç—ã</th>

        </tr>

  <script>
    async function loadNavbar() {
      const res = await fetch("/partials/nav.html");
      const html = await res.text();
      document.getElementById("navbar-placeholder").innerHTML = html;

      try {
        const token = localStorage.getItem("token");
        const payload = JSON.parse(atob(token.split('.')[1]));
        document.getElementById("username").textContent = "üë§ " + payload.login;
      } catch {
        document.getElementById("username").textContent = "üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
      }

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "/login.html";
      });
    }

    function formatDate(dateStr) {
      if (!dateStr) return "-";
      const date = new Date(dateStr);
      if (isNaN(date)) return "-";
      return `${String(date.getDate()).padStart(2, "0")}.${String(date.getMonth() + 1).padStart(2, "0")}.${date.getFullYear()}`;
    }

    async function loadUsers() {
      const res = await fetch("/api/users", {
        headers: { Authorization: "Bearer " + localStorage.getItem("token") },
      });
      const users = await res.json();
      const tbody = document.getElementById("users-table-body");
      tbody.innerHTML = "";

      users.forEach((u) => {
        const row = document.createElement("tr");

        const consumption =
          u.last_reading != null && u.prev_reading != null
            ? u.last_reading - u.prev_reading
            : "-";

        row.innerHTML = `
          <td class="text-center">
            <a href="/edit.html?id=${u.id}" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">‚úèÔ∏è</a>
          </td>
          <td>${u.plot_number}</td>
          <td>${u.full_name}</td>
          <td>${u.phone || "-"}</td>
          <td>${u.prev_reading ?? "-"}</td>
          <td>${formatDate(u.prev_reading_date)}</td>
          <td>${u.last_reading ?? "-"}</td>
          <td>${formatDate(u.last_reading_date)}</td>
          <td>${consumption}</td>
          <td>${formatDate(u.paid_date)}</td>
          <td>${u.paid_kwh ?? "-"}</td>
        `;
        tbody.appendChild(row);
      });
    }

    loadNavbar();
    loadUsers();
  </script>
