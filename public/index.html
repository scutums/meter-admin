<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–£—á—ë—Ç —ç–ª–µ–∫—Ç—Ä–æ—ç–Ω–µ—Ä–≥–∏–∏</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script>
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–∞
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "/login.html";
  </script>
</head>
<body class="bg-light">

  <!-- –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
  <div id="navbar-placeholder"></div>

  <div class="container py-4">
    <h2 class="mb-4">üìã –£—á–∞—Å—Ç–∫–∏ –∏ –ø–æ–∫–∞–∑–∞–Ω–∏—è</h2>

    <form class="row g-3 mb-3" id="period-form">
      <div class="col-md-3">
        <label for="period-month" class="form-label">–ú–µ—Å—è—Ü</label>
        <input type="month" id="period-month" class="form-control" required />
      </div>
      <div class="col-md-3 align-self-end">
        <button type="submit" class="btn btn-primary">–ü–æ–∫–∞–∑–∞—Ç—å</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover">
        <thead class="table-primary text-center align-middle">
          <tr>
            <th></th>
            <th>–£—á–∞—Å—Ç–æ–∫</th>
            <th>–§–ò–û</th>
            <th>–¢–µ–ª–µ—Ñ–æ–Ω</th>
            <th>–ü—Ä–µ–¥. –ø–æ–∫–∞–∑–∞–Ω–∏–µ</th>
            <th>–î–∞—Ç–∞</th>
            <th>–ü–æ—Å–ª–µ–¥. –ø–æ–∫–∞–∑–∞–Ω–∏–µ</th>
            <th>–î–∞—Ç–∞</th>
            <th>–†–∞—Å—Ö–æ–¥</th>
            <th>–î–∞—Ç–∞ –æ–ø–ª–∞—Ç—ã</th>
            <th>–û–ø–ª–∞—á–µ–Ω–æ (–∫–í—Ç‚ãÖ—á)</th>
          </tr>
        </thead>
        <tbody id="users-table-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    // –ó–∞–≥—Ä—É–∂–∞–µ—Ç –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω—É—é –ø–∞–Ω–µ–ª—å
    async function loadNavbar() {
      const res = await fetch("/partials/nav.html");
      const html = await res.text();
      document.getElementById("navbar-placeholder").innerHTML = html;

      try {
        const token = localStorage.getItem("token");
        const payload = JSON.parse(atob(token.split('.')[1]));
        document.getElementById("username").textContent = "üë§ " + payload.login;
      } catch {
        document.getElementById("username").textContent = "üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
      }

      document.getElementById("logoutBtn")?.addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "/login.html";
      });
    }

    // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ—Ç –¥–∞—Ç—É –≤ —Ñ–æ—Ä–º–∞—Ç DD.MM.YYYY
    function formatDate(dateStr) {
      if (!dateStr) return "-";
      const date = new Date(dateStr);
      if (isNaN(date)) return "-";
      return `${String(date.getDate()).padStart(2, "0")}.${String(date.getMonth() + 1).padStart(2, "0")}.${date.getFullYear()}`;
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ—Ç –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    async function loadUsers(month) {
      try {
        let url = "/api/users";
        if (month) {
          url += `?month=${month}`;
        }
        const res = await fetch(url, {
          headers: { Authorization: "Bearer " + localStorage.getItem("token") },
        });
        const tbody = document.getElementById("users-table-body");
        let users = [];
        if (res.status === 404) {
          const err = await res.json();
          tbody.innerHTML = `
            <tr>
              <td colspan="11" class="text-center text-danger">${err.error || "–î–∞–Ω–Ω—ã–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –∑–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã–π –ø–µ—Ä–∏–æ–¥"}</td>
            </tr>
          `;
          return;
        } else if (res.ok) {
          users = await res.json();
        } else {
          tbody.innerHTML = `
            <tr>
              <td colspan="11" class="text-center text-danger">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</td>
            </tr>
          `;
          return;
        }
        tbody.innerHTML = "";

        if (!users || !users.length) {
          tbody.innerHTML = `
            <tr>
              <td colspan="11" class="text-center text-danger">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –∑–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã–π –ø–µ—Ä–∏–æ–¥</td>
            </tr>
          `;
          return;
        }

        users.forEach((u) => {
          const consumption =
            u.last_reading != null && u.prev_reading != null
              ? u.last_reading - u.prev_reading
              : "-";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="text-center">
              <a href="/user-details.html?id=${u.id}" title="–ü–æ–¥—Ä–æ–±–Ω–µ–µ">üîç</a>
            </td>
            <td>${u.plot_number ?? "-"}</td>
            <td>${u.full_name ?? "-"}</td>
            <td>${u.phone || "-"}</td>
            <td>${u.prev_reading ?? "-"}</td>
            <td>${formatDate(u.prev_reading_date)}</td>
            <td>${u.last_reading ?? "-"}</td>
            <td>${formatDate(u.last_reading_date)}</td>
            <td>${consumption}</td>
            <td>${formatDate(u.paid_date)}</td>
            <td>${u.paid_kwh ?? "-"}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        const tbody = document.getElementById("users-table-body");
        tbody.innerHTML = `
          <tr>
            <td colspan="11" class="text-center text-danger">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</td>
          </tr>
        `;
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:", err);
      }
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –ø–µ—Ä–∏–æ–¥–∞
    document.getElementById("period-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const month = document.getElementById("period-month").value;
      loadUsers(month);
    });

    // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Ç–µ–∫—É—â–∏–π –º–µ—Å—è—Ü
    function getCurrentMonth() {
      const now = new Date();
      return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, "0")}`;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    loadNavbar();
    document.getElementById("period-month").value = getCurrentMonth();
    loadUsers(getCurrentMonth());
  </script>
</body>
</html>
