<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–£—á—ë—Ç —ç–ª–µ–∫—Ç—Ä–æ—ç–Ω–µ—Ä–≥–∏–∏</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script>
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–∞
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "/login.html";
  </script>
</head>
<body class="bg-light">

  <!-- –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
  <div id="navbar-placeholder"></div>

  <div class="container py-4">
    <h2 class="mb-4">üìã –£—á–∞—Å—Ç–∫–∏ –∏ –ø–æ–∫–∞–∑–∞–Ω–∏—è</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover">
        <thead class="table-primary text-center align-middle">
          <tr>
            <th></th>
            <th>–£—á–∞—Å—Ç–æ–∫</th>
            <th>–§–ò–û</th>
            <th>–¢–µ–ª–µ—Ñ–æ–Ω</th>
            <th>–ü—Ä–µ–¥. –ø–æ–∫–∞–∑–∞–Ω–∏–µ</th>
            <th>–î–∞—Ç–∞</th>
            <th>–ü–æ—Å–ª–µ–¥. –ø–æ–∫–∞–∑–∞–Ω–∏–µ</th>
            <th>–î–∞—Ç–∞</th>
            <th>–†–∞—Å—Ö–æ–¥</th>
            <th>–î–∞—Ç–∞ –æ–ø–ª–∞—Ç—ã</th>
            <th>–û–ø–ª–∞—á–µ–Ω–æ (–∫–í—Ç‚ãÖ—á)</th>
          </tr>
        </thead>
        <tbody id="users-table-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    // –ó–∞–≥—Ä—É–∂–∞–µ—Ç –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω—É—é –ø–∞–Ω–µ–ª—å
    async function loadNavbar() {
      const res = await fetch("/partials/nav.html");
      const html = await res.text();
      document.getElementById("navbar-placeholder").innerHTML = html;

      try {
        const token = localStorage.getItem("token");
        const payload = JSON.parse(atob(token.split('.')[1]));
        document.getElementById("username").textContent = "üë§ " + payload.login;
      } catch {
        document.getElementById("username").textContent = "üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
      }

      document.getElementById("logoutBtn")?.addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "/login.html";
      });
    }

    // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ—Ç –¥–∞—Ç—É –≤ —Ñ–æ—Ä–º–∞—Ç DD.MM.YYYY
    function formatDate(dateStr) {
      if (!dateStr) return "-";
      const date = new Date(dateStr);
      if (isNaN(date)) return "-";
      return `${String(date.getDate()).padStart(2, "0")}.${String(date.getMonth() + 1).padStart(2, "0")}.${date.getFullYear()}`;
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ—Ç –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    async function loadUsers() {
      try {
        const res = await fetch("/api/users", {
          headers: { Authorization: "Bearer " + localStorage.getItem("token") },
        });
        const users = await res.json();
        const tbody = document.getElementById("users-table-body");
        tbody.innerHTML = "";

        users.forEach((u) => {
          const consumption =
            u.last_reading != null && u.prev_reading != null
              ? u.last_reading - u.prev_reading
              : "-";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="text-center">
              <a href="/update.html?id=${u.id}" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">‚úèÔ∏è</a>
            </td>
            <td>${u.plot_number ?? "-"}</td>
            <td>${u.full_name ?? "-"}</td>
            <td>${u.phone || "-"}</td>
            <td>${u.prev_reading ?? "-"}</td>
            <td>${formatDate(u.prev_reading_date)}</td>
            <td>${u.last_reading ?? "-"}</td>
            <td>${formatDate(u.last_reading_date)}</td>
            <td>${consumption}</td>
            <td>${formatDate(u.paid_date)}</td>
            <td>${u.paid_kwh ?? "-"}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:", err);
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    loadNavbar();
    loadUsers();
  </script>
</body>
</html>
